<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body> 
        <h1>TIC TAC TOE</h1>
        <div id="container">
            <div class="Player">
                <div class="player-style" id="player1-name">PLAYER 1</div>
                <div id="cross">✕</div>
            </div>
            <div id="game-container"></div>
            <div class="Player">
                <div class="player-style" id="player2-name">PLAYER 2</div>
                <div id="circle">○</div>
            </div>
        </div>
        <div class="buttonDiv">
            <button class="button" id="resetButton">RESTART</button>
            <button class="button" id="changeName">PLAYER</button>
        </div>

        <div class="bg-modal fade-in">
            <p id="result">Player 1 wins!</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
